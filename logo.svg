<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0.1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="100" cy="100" r="100" fill="url(#glowGrad)" opacity="0.5"/>

  <path d="M 100 20 L 160 60 L 160 140 Q 100 170 40 140 L 40 60 Z" 
        fill="url(#mainGrad)" opacity="0.8" filter="url(#glow)"/>

  <circle cx="100" cy="100" r="45" fill="none" stroke="url(#mainGrad)" stroke-width="2" opacity="0.6"/>

  <polygon points="100,70 120,90 115,120 85,120 80,90" 
           fill="url(#mainGrad)" opacity="0.9"/>

  <circle cx="100" cy="105" r="8" fill="#fff" opacity="0.9"/>
  
  <circle cx="90" cy="90" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="110" cy="90" r="3" fill="#fff" opacity="0.6"/>

  <path d="M 85 115 Q 100 122 115 115" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.7"/>

  <circle cx="100" cy="100" r="55" fill="none" stroke="url(#mainGrad)" stroke-width="1" opacity="0.3"/>
</svg>